<div class="container mt-3">
    <div class="container">
        <div class="comtainter">
            <p class="h3 fw-bold">Add Contact</p>
            <p>Here you can add a new contact as you wish. First name, last name, phone number and email are all required fields.</p>
        </div>
    </div>
</div>

<!--Loading -->

<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>

<!-- Error Message -->
<div *ngIf="!loading && errorMessage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
            </div>
        </div>
    </div>
</div>

<!-- Contact Form -->
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="createSubmit()">
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.first_name" name = "first_name" class="form-control" placeholder="First_Name" type="text">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.last_name" name = "last_name" class="form-control" placeholder="Last_Name" type="text">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.phone_number" name = "phone_number" class="form-control" placeholder="Phone_Number" type="number">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.email" name = "email" class="form-control" placeholder="Email" type="email">
                </div>
                <div class="mb-2">
                    <select required="true" [(ngModel)]="contact.groupId" name = "groupId" class="form-control" *ngIf="groups.length > 0">
                        <option value="">Select a Group</option>
                        <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
                    </select>
                </div>
                <div class="mb-2">
                    <input class="btn btn-danger" value="Create" type="submit">
                    <a class="btn btn-dark ms-2" routerLink="/">Close</a>
                </div>
            </form>
        </div>
    </div>
</div>
